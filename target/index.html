<!DOCTYPE html style="overflow:hidden;">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <title>Van</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <style>
    html{
      transform: transale3d(0,0,0)
    }
    body{
      overflow: hidden;
      margin: 0;
      background-color: rgb(19, 19, 19);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: row;
    }
    #target{
      /*cursor:none;*/
    }
    .column{
      display:flex;
      align-items:center;
      justify-content: start;
      flex-direction: column;
    }
    .row {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: row;
    }
    p{
      width: 880px;
      color: white;
      font-size: 3em;
      padding: 0;
      margin: 0;
      font-family:roboto;
      margin-bottom:40px;
    }
    .stretch{
      width:100vw;
      height:auto;
    }
    .scroll{
      overflow:scroll;
    }
    .prefab_box{
      margin:20px;
      height: 200px;
      width: 200px;
      overflow: hidden;
    }
    .fill{
      height:100%;
      width:100%;
    }
    #prefab_target{
      display:flex;
      width:33%;
      flex-wrap: wrap;
      font-size:.5em;
    }
    #objects_list{
      width:10%;
      display:flex;
      flex-direction: column;
    }
    #properties_target{
      font-size:.3em;
      width:40%;
    }
    #properties_target p{
      margin:.1em;
    }
    #room_list{
      width:10%;
      display:flex;
      flex-direction: column;
    }
    .room_list_item{
      font-size:.75em;
      width:auto;
      margin:.1em;
    }
    input{
      z-index: 999999;
    }
    .object_list_item{
      font-size:.75em;
      width:auto;
      margin:.1em;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body class="stretch column">
  <!--<p>Basic 2D Demo</p>-->
  <div class = "row" style="height:600px">
    <canvas height="600" width="960" id="debug_target" ></canvas>
    <canvas height="600" width="960" id="target" ></canvas>
  </div>
  <div class="column fill" style="height:calc(100vh - 600px)">
    <div class="row" style="height:10vh">
      <button id="pause_button">UNPAUSE</button>
      <button id="compile_button">RECOMPILE</button>
      <button id="new_object_button">New Object</button>
      <button id="new_room_button">New Room</button>
      <button id="production_button">Production Build</button>
    </div>
    <div class="row fill">
      <div id="prefab_target" class="scroll fill">
  
      </div>
      <div id="objects_list" class="fill scroll">

      </div>
      <div id="properties_target" class="fill">
        <p id="obj_name">obj_name</p>
        <p id="obj_position">
          <span>Position:</span>
          <input id="pos_x" value="0" type="number"/> / <input id="pos_y" value="0" type="number"/>
        </p>
        <p id="obj_velocity">
          <span>Velocity:</span>
          <input id="vel_x" type="number"/> / <input id="vel_y" type="number"/>
        </p>
        <p id="obj_rotation">
          <span>Rotation:</span>
          <input id="rot" type="number"/>
        </p>
        <p id="obj_scaling">
          <span>Scaling:</span>
          <input id="sca_x" value="0" type="number"/> / <input id="sca_y" value="0" type="number"/>
        </p>
        <p id="render_p">
          <span>Render:</span>
          <input id="render" type="checkbox"/>
        </p>
        <p id="collision_p">
          <span>Collisions:</span>
          <input id="collision" type="checkbox"/>
        </p>
        <button id="delete_element">DELETE</button>
        <div id="params_list">
          <p>
            <span>Param1:</span>
            <input id="param1" type="text"/>
          </p>
          <p>
            <span>Param2:</span>
            <input id="param2" type="number"/>
          </p>
          <p>
            <span>Param3:</span>
            <input id="param3" type="checkbox"/>
          </p>
        </div>
      </div>
      <div id="room_list" class="fill scroll">

      </div>
    </div>
  </div>
  
</body>
<script>
  let path = window.require("path")
  const { ipcRenderer} = require('electron');
  document.getElementById("compile_button").addEventListener("click",()=>{
    ipcRenderer.sendSync('compile-prompt', 'dev')
  })
  document.getElementById("production_button").addEventListener("click",()=>{
    ipcRenderer.sendSync("build-prompt","production");
  })
  let main_path = ipcRenderer.sendSync("path-request")[0];
  let script = document.createElement("script");
  script.setAttribute("src",path.join(main_path,"../../../target/van.js"));
  console.log(script);
  document.body.appendChild(script);
</script>
</html>
